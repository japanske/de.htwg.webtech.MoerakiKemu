@(numberOfGames: Integer)

@main("Login"){
        <form method="get" action="/main@numberOfGames">
            <button type="submit">Neues Spiel starten</button>
        </form>
    @for(j <- 0 until numberOfGames) {
        <form method="get" action="/main@j">
            <button type="submit">Spiel @j</button>
        </form>
    }
}
